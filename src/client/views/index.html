<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP App</title>
</head>
<body>
    <header></header>
    <div class='app'>
        <h1>Welcome!</h1> 
        <div class='form'>
            <h4> Enter A Url</h4>
            <form>
                <input type="url" id="urlInput" placeholder='enter a valid url' oninput="return Client.FormChange()"/>
                <button id="btn" onclick="return Client.FormSubmit(event)">Submit</button>
            </form>
        </div>
        <div class='results' id="results">
            <h3 style="color:hotpink">Results</h3>
        </div>
    </div>
    <footer></footer>
<script>
if ('serviceWorker' in navigator) {
// Use the window load event to keep the page load performant
window.addEventListener('load', () => {
navigator.serviceWorker.register('/service-worker.js')
})
}
</script>
</body>
</html>
